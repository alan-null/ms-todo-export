<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>
    body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:#f6f8fa;color:#222;margin:0;padding:24px}
    .container{max-width:800px;margin:40px auto}
    .card{background:#fff;border:1px solid #e1e4e8;border-radius:8px;padding:24px;box-shadow:0 2px 6px rgba(0,0,0,0.04)}
    h1{color:#c92a2a;margin:0 0 8px;font-size:24px}
    p{margin:0 0 8px}
    pre.details{background:#f3f4f6;color:#444;padding:12px;border-radius:6px;overflow:auto}
    pre.details.hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>{{TITLE}}</h1>
      <p>{{MESSAGE}}</p>
      <pre class="details {{DETAILS_CLASS}}">{{DETAILS}}</pre>
    </div>
  </div>
</body>
</html>
