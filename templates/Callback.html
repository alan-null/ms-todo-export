<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft To Do Exporter - Exporting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0078D4;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078D4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Microsoft To Do Exporter</h1>
    <p>Authorization successful! Exporting your tasks...</p>
    <div class="spinner"></div>
    <p>Please wait while we gather your To Do lists and tasks.</p>

    <form id="exportForm" method="POST" action="/api/export" style="display: none;">
        <input type="hidden" name="token" value="{{ACCESS_TOKEN}}" />
    </form>

    <script>
        // Automatically submit form with token in POST body
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('exportForm').submit();
            }, 1000);
        });
    </script>
</body>
</html>
